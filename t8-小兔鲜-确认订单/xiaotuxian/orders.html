<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./lib/iconfont-1/iconfont.css">
    <link rel="stylesheet" href="./css/base.css">
    <link rel="stylesheet" href="./css/orders.css">
    <title>确认订单</title>
</head>

<body>
    <!-- 主体内容:滑动查看 -->
    <div class="main">
        <!-- 用户信息 -->
        <div class="pannel user_msg">
            <div class="location">
                <i class="iconfont icon-location"></i>
            </div>
            <div class="user">
                <div class="top">
                    <h5>闫晓东</h5>
                    <p>13399270533</p>
                </div>
                <div class="bottom">陕西省 宝鸡市 陇县广播电视台 陇县城关镇北河东路2号</div>
            </div>
            <div class="more">
                <i class="iconfont icon-arrow-right"></i>
            </div>
        </div>
        <!-- 产品信息 -->
        <div class="pannel product">
            <div class="img">
                <a href="#"><img src="./images/商品图1.png" alt=""></a>
            </div>
            <div class="Products">
                <p>康尔贝 非接触式红外体温仪</p>
                <p>领卷立减30元 婴儿级材质 测温……</p>
                <p>粉色 红外体温计</p>
                <span>¥<i class="red">266</i></span>
            </div>
            <div class="num">x<i>1</i></div>
        </div>
        <!-- 快递信息 -->
        <div class="pannel express">
            <div>
                <h4>配送方式</h4>
                <p>顺丰快递</p>
            </div>
            <div>
                <h4>买家备注</h4>
                <p>希望可以尽快发货,谢谢~</p>
            </div>
            <div>
                <h4>支付方式</h4>
                <p>支付宝<i class="iconfont icon-arrow-right"></i></p>

            </div>
        </div>
        <!-- 产品价格 -->
        <div class="pannel jiage">
            <div>
                <h4>商品总价</h4>
                <span>¥
                    <i>299.00</i>
                </span>
            </div>
            <div>
                <h4>运费</h4>
                <span>¥
                    <i>00.00</i>
                </span>
            </div>
            <div>
                <h4>折扣</h4>
                <span class="red">－¥
                    <i>30.00</i>
                </span>
            </div>
        </div>
    </div>


    <!-- 底部支付:固定定位 -->
    <div class="pay">
        <div class="l">合计:<span class="red">¥
                <i>266.00</i></span></div>
        <div class="r">
            <a href="#">去支付</a>
        </div>
    </div>
</body>

</html>
