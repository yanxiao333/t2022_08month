<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex体验</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .box {
            display: flex;
            justify-content: space-evenly;
            /* align-items: center; */

            height: 200px;
            border: 1px solid #ccc;
        }

        .box div {
            width: 100px;
            /* height: 100px; */
            background-color: #f0f;
        }

        .box div:nth-child(2) {
            align-self: center;
        }
    </style>
</head>

<body>
    <div class="box">
        <div>
            <h2>
                陇县五宝
            </h2>
        </div>
        <div>
            <h2>
                陇县土特产
            </h2>
        </div>
        <div>3</div>
    </div>
</body>

</html>
